<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .course-section {
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .course-header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .course-header h3 {
            margin: 0;
            color: #2c3e50;
        }
        .table-responsive {
            margin: 0;
        }
        .table {
            margin: 0;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="back-button">
            {% if session['role'] == 'teacher' %}
            <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            {% else %}
            <a href="{{ url_for('student_dashboard') }}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            {% endif %}
        </div>

        <h2 class="mb-4">Attendance History</h2>

        {% if grouped_tables %}
            {% for group in grouped_tables %}
            <div class="course-section">
                <div class="course-header">
                    <h3>{{ group.course_name }}</h3>
                </div>
                <div class="table-responsive">
                    {{ group.table | safe }}
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> No attendance records found.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
